<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Health Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Heart Health Analysis</h1>
        <p>Exploring insights into heart health through clinical data analysis.</p>
    </header>

    <main>
        <div class="heart-image">
            <img src="image.gif" alt="Heart Image GIF">
        </div>

        <!-- User Input Form -->
        <section class="user-input">
            <h2>Predict Heart Health Risk</h2>
            <form id="healthForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="" disabled selected>Select your sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="cp">Chest Pain Type (0-3):</label>
                <input type="number" id="cp" name="cp" min="0" max="3" required>

                <label for="trestbps">Resting Blood Pressure:</label>
                <input type="number" id="trestbps" name="trestbps" required>

                <label for="chol">Cholesterol:</label>
                <input type="number" id="chol" name="chol" required>

                <button type="submit">Submit</button>
            </form>

            <div id="result">
                <!-- Placeholder for displaying prediction or analysis -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Heart Health Analysis | Created by Muthu Bharati</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
